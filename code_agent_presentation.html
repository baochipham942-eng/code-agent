<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Agent - 智能代码助手产品介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }
        
        .presentation-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s ease;
        }
        
        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .slide.previous {
            transform: translateX(-100%);
        }
        
        .slide-header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }
        
        .slide-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .slide-subtitle {
            font-size: 1.5rem;
            color: #94a3b8;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .slide-content {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 40px;
        }
        
        .feature-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 16px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            border-color: #60a5fa;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .feature-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #60a5fa;
        }
        
        .feature-desc {
            color: #cbd5e1;
            line-height: 1.6;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .architecture-diagram {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 16px;
            padding: 40px;
            margin-top: 40px;
        }
        
        .layer {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            position: relative;
        }
        
        .layer::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 2px;
            background: rgba(100, 116, 139, 0.3);
            z-index: 1;
        }
        
        .component {
            background: #1e293b;
            border: 2px solid #475569;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            width: 180px;
            position: relative;
            z-index: 2;
        }
        
        .component-title {
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .component-desc {
            font-size: 0.9rem;
            color: #cbd5e1;
        }
        
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 40px;
        }
        
        .pricing-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .pricing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .pricing-card.featured {
            border: 2px solid #60a5fa;
            transform: scale(1.05);
        }
        
        .pricing-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #60a5fa;
        }
        
        .pricing-price {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 30px;
        }
        
        .pricing-features {
            list-style: none;
            margin-bottom: 30px;
        }
        
        .pricing-features li {
            padding: 10px 0;
            color: #cbd5e1;
            border-bottom: 1px solid rgba(100, 116, 139, 0.3);
        }
        
        .pricing-button {
            background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .pricing-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        .navigation {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }
        
        .nav-button {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.5);
            color: #f8fafc;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #60a5fa;
        }
        
        .slide-indicator {
            position: fixed;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 10px;
        }
        
        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(100, 116, 139, 0.3);
            transition: all 0.3s ease;
        }
        
        .indicator-dot.active {
            background: #60a5fa;
            transform: scale(1.2);
        }
        
        .logo {
            position: fixed;
            top: 40px;
            left: 40px;
            font-size: 1.5rem;
            font-weight: 800;
            color: #60a5fa;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }
        
        .contact-item {
            text-align: center;
        }
        
        .contact-label {
            color: #94a3b8;
            margin-bottom: 10px;
        }
        
        .contact-value {
            font-size: 1.2rem;
            color: #60a5fa;
        }
        
        @media (max-width: 768px) {
            .slide {
                padding: 30px;
            }
            
            .slide-title {
                font-size: 2.5rem;
            }
            
            .feature-grid,
            .pricing-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .layer {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .layer::before {
                width: 2px;
                height: 80%;
            }
        }
