<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bomb"></i> Minesweeper</h1>
            <div class="game-info">
                <div class="info-box">
                    <span class="info-label">Mines:</span>
                    <span id="mines-count" class="info-value">10</span>
                </div>
                <div class="info-box">
                    <span class="info-label">Time:</span>
                    <span id="timer" class="info-value">000</span>
                </div>
                <div class="info-box">
                    <span class="info-label">Flags:</span>
                    <span id="flags-count" class="info-value">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-controls">
                <button id="new-game" class="btn btn-primary">
                    <i class="fas fa-redo"></i> New Game
                </button>
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
                <button id="hint" class="btn btn-secondary">
                    <i class="fas fa-lightbulb"></i> Hint
                </button>
            </div>

            <div class="game-board-container">
                <div id="game-board" class="game-board"></div>
                <div id="game-status" class="game-status">
                    <div class="status-message">Click to start!</div>
                </div>
            </div>

            <div class="instructions">
                <h3><i class="fas fa-info-circle"></i> How to Play</h3>
                <ul>
                    <li><strong>Left-click</strong> to reveal a cell</li>
                    <li><strong>Right-click</strong> to place/remove a flag</li>
                    <li><strong>Double-click</strong> on revealed numbers to reveal adjacent cells</li>
                    <li>Reveal all non-mine cells to win!</li>
                </ul>
            </div>
        </main>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> by Code Agent</p>
        </footer>
    </div>

    <script type="module" src="/src/index.js"></script>
</body>
</html>
