<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }
        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        canvas {
            background: #0d1b2a;
            border-radius: 10px;
            border: 3px solid rgba(0, 180, 216, 0.5);
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.2);
        }
        .info-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            min-width: 200px;
            border: 2px solid rgba(0, 180, 216, 0.3);
        }
        .stat { margin-bottom: 15px; }
        .stat-label { color: #90e0ef; font-size: 0.9rem; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: #00b4d8; }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .start-btn { background: #00b4d8; color: #fff; }
        .start-btn:hover { background: #0096c7; }
        .pause-btn { background: #ffd166; color: #000; }
        .pause-btn:hover { background: #f4c145; }
        .instructions {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #90e0ef;
        }
        .game-over {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .game-over-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ef476f;
        }
        .game-over h2 { color: #ef476f; font-size: 2rem; margin-bottom: 20px; }
        .final-score { font-size: 3rem; color: #00b4d8; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="info-panel">
            <div class="stat">
                <div class="stat-label">åˆ†æ•°</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">é•¿åº¦</div>
                <div class="stat-value" id="length">3</div>
            </div>
            <div class="stat">
                <div class="stat-label">çŠ¶æ€</div>
                <div class="stat-value" id="status">ç­‰å¾…å¼€å§‹</div>
            </div>

            <button class="start-btn" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button class="pause-btn" id="pauseBtn">æš‚åœ</button>

            <div class="instructions">
                <p>æ–¹å‘é”® æˆ– WASD æ§åˆ¶</p>
                <p>ç©ºæ ¼é”® æš‚åœ/ç»§ç»­</p>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>æœ€ç»ˆå¾—åˆ†:</p>
            <div class="final-score" id="finalScore">0</div>
            <button class="start-btn" id="restartBtn">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0, dy = 0;
        let score = 0;
        let gameSpeed = 150;
        let gameRunning = false;
        let isPaused = false;
        let gameLoop;

        const scoreEl = document.getElementById('score');
        const lengthEl = document.getElementById('length');
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0d1b2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç”»ç½‘æ ¼
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç”»é£Ÿç‰©
            ctx.fillStyle = '#ef476f';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // ç”»è›‡
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, segment.y * gridSize,
                    segment.x * gridSize + gridSize, segment.y * gridSize + gridSize
                );
                if (index === 0) {
                    gradient.addColorStop(0, '#00b4d8');
                    gradient.addColorStop(1, '#0096c7');
                } else {
                    gradient.addColorStop(0, '#48cae4');
                    gradient.addColorStop(1, '#00b4d8');
                }
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                lengthEl.textContent = snake.length;
                generateFood();
                if (gameSpeed > 50) gameSpeed -= 2;
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            if (snake.some(s => s.x === food.x && s.y === food.y)) {
                generateFood();
            }
        }

        function checkCollision() {
            const head = snake[0];
            // æ’å¢™
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            // æ’è‡ªå·±
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameStep() {
            if (!gameRunning || isPaused) return;

            moveSnake();

            if (checkCollision()) {
                gameOver();
                return;
            }

            drawGame();
            gameLoop = setTimeout(gameStep, gameSpeed);
        }

        function startGame() {
            if (gameRunning && !isPaused) return;

            if (!gameRunning) {
                // æ–°æ¸¸æˆ
                snake = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}];
                dx = 1; dy = 0;
                score = 0;
                gameSpeed = 150;
                scoreEl.textContent = '0';
                lengthEl.textContent = '3';
                generateFood();
            }

            gameRunning = true;
            isPaused = false;
            statusEl.textContent = 'æ¸¸æˆä¸­';
            startBtn.textContent = 'æ¸¸æˆä¸­...';
            gameStep();
        }

        function pauseGame() {
            if (!gameRunning) return;
            isPaused = !isPaused;
            statusEl.textContent = isPaused ? 'å·²æš‚åœ' : 'æ¸¸æˆä¸­';
            pauseBtn.textContent = isPaused ? 'ç»§ç»­' : 'æš‚åœ';
            if (!isPaused) gameStep();
        }

        function gameOver() {
            gameRunning = false;
            clearTimeout(gameLoop);
            statusEl.textContent = 'æ¸¸æˆç»“æŸ';
            startBtn.textContent = 'é‡æ–°å¼€å§‹';
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'flex';
        }

        function restartGame() {
            gameOverEl.style.display = 'none';
            startGame();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd', 'W', 'A', 'S', 'D', ' '].includes(e.key)) {
                e.preventDefault();
            }

            switch(e.key) {
                case 'ArrowUp': case 'w': case 'W':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown': case 's': case 'S':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft': case 'a': case 'A':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight': case 'd': case 'D':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case ' ':
                    if (gameRunning) pauseGame();
                    else startGame();
                    break;
            }
        });

        // æŒ‰é’®äº‹ä»¶
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        restartBtn.addEventListener('click', restartGame);

        // åˆå§‹ç»˜åˆ¶
        drawGame();
    </script>
</body>
</html>
