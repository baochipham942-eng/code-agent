<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 180, 216, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #90e0ef;
            opacity: 0.9;
        }

        .game-area {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .game-board {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 180, 216, 0.3);
        }

        canvas {
            background: #0d1b2a;
            border-radius: 10px;
            display: block;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            min-width: 250px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 180, 216, 0.3);
        }

        .stats {
            margin-bottom: 25px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #90e0ef;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00b4d8;
        }

        .controls {
            margin-bottom: 25px;
        }

        h3 {
            color: #90e0ef;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .control-item {
            text-align: left;
            margin-bottom: 8px;
            color: #e0e0e0;
        }

        .key {
            display: inline-block;
            background: rgba(0, 180, 216, 0.2);
            padding: 4px 10px;
            border-radius: 5px;
            margin: 0 5px;
            border: 1px solid rgba(0, 180, 216, 0.5);
            font-family: monospace;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(0, 180, 216, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 180, 216, 0.5);
            background: linear-gradient(45deg, #0077b6, #00b4d8);
        }

        button:active {
            transform: translateY(0);
        }

        button#pauseBtn {
            background: linear-gradient(45deg, #ff9e00, #ffaa00);
            box-shadow: 0 4px 15px rgba(255, 158, 0, 0.3);
        }

        button#pauseBtn:hover {
            background: linear-gradient(45deg, #ffaa00, #ff9e00);
            box-shadow: 0 6px 20px rgba(255, 158, 0, 0.5);
        }

        button#restartBtn {
            background: linear-gradient(45deg, #ef476f, #ff6b6b);
            box-shadow: 0 4px 15px rgba(239, 71, 111, 0.3);
        }

        button#restartBtn:hover {
            background: linear-gradient(45deg, #ff6b6b, #ef476f);
            box-shadow: 0 6px 20px rgba(239, 71, 111, 0.5);
        }

        .instructions {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            text-align: left;
            border: 2px solid rgba(0, 180, 216, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .instructions h3 {
            margin-bottom: 15px;
        }

        .instructions ul {
            list-style-type: none;
            padding-left: 0;
        }

        .instructions li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
            color: #e0e0e0;
        }

        .instructions li:before {
            content: "•";
            color: #00b4d8;
            font-size: 1.5rem;
            position: absolute;
            left: 0;
            top: -5px;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 3px solid rgba(0, 180, 216, 0.5);
            box-shadow: 0 0 50px rgba(0, 180, 216, 0.3);
        }

        .game-over h2 {
            font-size: 2.5rem;
            color: #ef476f;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 3rem;
            color: #00b4d8;
            margin: 20px 0;
            font-weight: bold;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mobile-btn {
            width: 70px;
            height: 70px;
            background: rgba(0, 180, 216, 0.2);
            border: 2px solid rgba(0, 180, 216, 0.5);
            border-radius: 10px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .mobile-btn:active {
            background: rgba(0, 180, 216, 0.4);
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .game-info {
                width: 100%;
                max-width: 400px;
            }
            
            .mobile-controls {
                display: flex;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            canvas {
                width: 300px;
                height: 300px;
            }
            
            .container {
                padding: 10px;
            }
            
            .game-over-content {
                padding: 25px;
            }
        }

        footer {
            margin-top: 30px;
            color: #90e0ef;
            opacity: 0.7;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>贪吃蛇游戏</h1>
            <p class="subtitle">经典游戏 - 使用键盘方向键或WASD控制</p>
        </header>
        
        <div class="game-area">
            <div class="game-board">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
            </div>
            
            <div class="game-info">
                <div class="stats">
                    <h3>游戏状态</h3>
                    <div class="stat-item">
                        <span class="stat-label">分数</span>
                        <span id="score" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">长度</span>
                        <span id="length" class="stat-value">3</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">速度</span>
                        <span id="speed" class="stat-value">正常</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">状态</span>
                        <span id="status" class="stat-value">游戏中</span>
                    </div>
                </div>
                
                <div class="controls">
                    <h3>控制方式</h3>
                    <div class="control-item">方向键 <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span></div>
                    <div class="control-item">或 WASD <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span></div>
                    <div class="control-item">暂停/继续 <span class="key">空格</span> 或 <span class="key">P</span></div>
                    <div class="control-item">重新开始 <span class="key">R</span></div>
                </div>
                
                <div class="buttons">
                    <button id="startBtn">开始游戏</button>
                    <button id="pauseBtn">暂停游戏</button>
                    <button id="restartBtn">重新开始</button>
                </div>
            </div>
        </div>
        
        <div class="mobile-controls">
            <div class="mobile-btn" id="upBtn">↑</div>
            <div style="display: flex; gap: 10px; width: 100%; justify-content: center;">
                <div class="mobile-btn" id="leftBtn">←</div>
                <div class="mobile-btn" id="downBtn">↓</div>
                <div class="mobile-btn" id="rightBtn">→</div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>游戏说明</h3>
            <ul>
                <li>控制贪吃蛇吃掉红色食物来增加长度和分数</li>
                <li>每吃一个食物得10分，蛇的长度增加1</li>
                <li>避免撞到墙壁或自己的身体</li>
                <li>随着分数增加，游戏速度会逐渐加快</li>
                <li>游戏支持键盘和触摸屏控制</li>
            </ul>
        </div>
        
        <footer>
            <p>贪吃蛇游戏 © 2023 | 使用HTML5 Canvas开发</p>
        </footer>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>游戏结束!</h2>
            <p>你的最终得分:</p>
            <div class="final-score" id="finalScore">0</div>
            <p>贪吃蛇长度: <span id="finalLength">3</span></p>
            <div style="margin-top: 30px;">
                <button id="playAgainBtn">再玩一次</button>
            </div>
        </div>
    </div>

    <script>

        const canvas = document.getElementById('gameCanvas');

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            // 垂直线
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 水平线
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
