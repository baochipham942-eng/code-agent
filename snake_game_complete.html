<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 180, 216, 0.3);
        }

        .subtitle {
            color: #90e0ef;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .game-board {
            position: relative;
            background: #0d1b2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #00b4d8;
        }

        #gameCanvas {
            display: block;
            background: #0d1b2a;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
        }

        .stats {
            flex: 1;
            background: rgba(0, 180, 216, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 180, 216, 0.3);
        }

        .stats h3 {
            color: #90e0ef;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #caf0f8;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-row {
            display: flex;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            color: white;
        }

        .start-btn:hover {
            background: linear-gradient(45deg, #0077b6, #00b4d8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 216, 0.4);
        }

        .pause-btn {
            background: linear-gradient(45deg, #ff9e00, #ff9100);
            color: white;
        }

        .pause-btn:hover {
            background: linear-gradient(45deg, #ff9100, #ff9e00);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 145, 0, 0.4);
        }

        .reset-btn {
            background: linear-gradient(45deg, #e63946, #d90429);
            color: white;
        }

        .reset-btn:hover {
            background: linear-gradient(45deg, #d90429, #e63946);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(217, 4, 41, 0.4);
        }

        .instructions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instructions h3 {
            color: #90e0ef;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .instructions ul {
            list-style-type: none;
            padding-left: 0;
        }

        .instructions li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
            color: #caf0f8;
        }

        .instructions li:before {
            content: "→";
            position: absolute;
            left: 0;
            color: #00b4d8;
        }

        .key {
            display: inline-block;
            background: rgba(0, 180, 216, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid #00b4d8;
            font-family: monospace;
            margin: 0 3px;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-over h2 {
            font-size: 3rem;
            color: #e63946;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(230, 57, 70, 0.5);
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .game-over .final-score {
            font-size: 2rem;
            color: #90e0ef;
            margin-bottom: 30px;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            width: 100%;
        }

        .mobile-controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }

        .mobile-btn {
            aspect-ratio: 1;
            background: rgba(0, 180, 216, 0.2);
            border: 2px solid #00b4d8;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }

        .mobile-btn:active {
            background: rgba(0, 180, 216, 0.4);
            transform: scale(0.95);
        }

        .mobile-btn.up {
            grid-column: 2;
            grid-row: 1;
        }

        .mobile-btn.left {
            grid-column: 1;
            grid-row: 2;
        }

        .mobile-btn.right {
            grid-column: 3;
            grid-row: 2;
        }

        .mobile-btn.down {
            grid-column: 2;
            grid-row: 3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .mobile-controls {
                display: block;
            }

            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .button-row {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>贪吃蛇游戏</h1>
            <div class="subtitle">经典贪吃蛇 - 控制蛇吃到食物，避免撞墙或撞到自己！</div>
        </header>

        <div class="game-area">
            <div class="game-board">
                <canvas id="gameCanvas" width="600" height="400"></canvas>
                <div class="game-over" id="gameOverScreen">
                    <h2>游戏结束！</h2>
                    <p>你的最终得分：</p>
                    <div class="final-score" id="finalScore">0</div>
                    <button class="start-btn" onclick="resetGame()">重新开始</button>
                </div>
            </div>

            <div class="controls">
                <div class="stats">
                    <h3>游戏状态</h3>
                    <div class="stat-item">
                        <span class="stat-label">得分：</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">长度：</span>
                        <span class="stat-value" id="length">3</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">速度：</span>
                        <span class="stat-value" id="speed">正常</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">状态：</span>
                        <span class="stat-value" id="status">准备开始</span>
                    </div>
                </div>

                <div class="buttons">
                    <div class="button-row">
                        <button class="start-btn" onclick="startGame()" id="startBtn">开始游戏</button>
                        <button class="pause-btn" onclick="togglePause()" id="pauseBtn">暂停</button>
                    </div>
                    <div class="button-row">
                        <button class="reset-btn" onclick="resetGame()">重新开始</button>
                    </div>
                </div>
            </div>

            <div class="mobile-controls">
                <div class="mobile-controls-grid">
                    <div class="mobile-btn up" onclick="changeDirection('up')">↑</div>
                    <div class="mobile-btn left" onclick="changeDirection('left')">←</div>
                    <div class="mobile-btn right" onclick="changeDirection('right')">→</div>
                    <div class="mobile-btn down" onclick="changeDirection('down')">↓</div>
                </div>
            </div>

            <div class="instructions">
                <h3>游戏说明</h3>
                <ul>
                    <li>使用 <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span> 或方向键控制蛇的移动方向</li>
                    <li>吃到红色食物可以增加长度和得分</li>
                    <li>每吃到一个食物得10分</li>
                    <li>蛇的长度每增加5，游戏速度会加快</li>
                    <li>撞到墙壁或自己的身体会导致游戏结束</li>
                    <li>点击"开始游戏"开始，点击"暂停"暂停/继续</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 游戏配置
        const config = {
            gridSize: 20,
            initialSpeed: 150,
            speedIncrement: 10,
            foodScore: 10,
            initialLength: 3
        };

        // 游戏状态
        let game = {
            canvas: null,
            ctx: null,
            snake: [],
            food: { x: 0, y: 0 },
            direction: 'right',
            nextDirection: 'right',
            score: 0,
            length: config.initialLength,
            speed: config.initialSpeed,
            gameLoop: null,
            isRunning: false,
            isPaused: false,
            gameOver: false
        };

        // 初始化游戏
        function initGame() {
            game.canvas = document.getElementById('gameCanvas');
            game.ctx = game.canvas.getContext('2d');
            
            // 初始化蛇
            game.snake = [];
            for (let i = config.initialLength - 1; i >= 0; i--) {
                game.snake.push({
                    x: i * config.gridSize,
                    y: Math.floor(game.canvas.height / 2 / config.gridSize) * config.gridSize
                });
            }
            
            // 生成食物
            generateFood();
            
            // 重置状态
            game.direction = 'right';
            game.nextDirection = 'right';
            game.score = 0;
            game.length = config.initialLength;
            game.speed = config.initialSpeed;
            game.isRunning = false;
            game.isPaused = false;
            game.gameOver = false;
            
            // 更新UI
            updateUI();
            draw();
            
            // 隐藏游戏结束画面
            document.getElementById('gameOverScreen').classList.remove('show');
        }

        // 生成食物
        function generateFood() {
            const maxX = Math.floor(game.canvas.width / config.gridSize) - 1;
            const maxY = Math.floor(game.canvas.height / config.gridSize) - 1;
            
            let foodOnSnake;
            do {
                foodOnSnake = false;
                game.food.x = Math.floor(Math.random() * maxX) * config.gridSize;
                game.food.y = Math.floor(Math.random() * maxY) * config.gridSize;
                
                // 检查食物是否在蛇身上
                for (const segment of game.snake) {
                    if (segment.x === game.food.x && segment.y === game.food.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
        }

        // 绘制游戏
        function draw() {
            const ctx = game.ctx;
            const canvas = game.canvas;
            
            // 清空画布
            ctx.fillStyle = '#0d1b2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= canvas.width; x += config.gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= canvas.height; y += config.gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // 绘制蛇
            game.snake.forEach((segment, index) => {
                const isHead = index === 0;
                
                // 蛇头用不同颜色
                if (isHead) {
                    ctx.fillStyle = '#00b4d8';
                    ctx.shadowColor = '#00b4d8';
                    ctx.shadowBlur = 10;
                } else {
                    // 身体渐变
                    const gradient = ctx.createLinearGradient(
                        segment.x, segment.y,
                        segment.x + config.gridSize, segment.y + config.gridSize
                    );
                    gradient.addColorStop(0, '#0077b6');
                    gradient.addColorStop(1, '#00b4d8');
                    ctx.fillStyle = gradient;
                    ctx.shadowBlur = 0;
                }
                
                // 绘制蛇身
                ctx.fillRect(segment.x, segment.y, config.gridSize, config.gridSize);
                
                // 蛇头眼睛
                if (isHead) {
                    ctx.fillStyle = '#ffffff';
                    ctx.shadowBlur = 0;
                    
                    // 根据方向绘制眼睛
                    const eyeSize = config.gridSize / 5;
                    const
